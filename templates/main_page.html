<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">
      <h1>Recipe Recommendation Engine!</h1>
      <br>
      <div  style="text-align:left">Fill in one or all of the search filters below and we'll show you some tasty recipes!</div>
        <br>
        <form role="form">
            <div class="form-group">
                <label for="title">Recipe Title</label>
                <input type="text" class="form-control" id="name"  placeholder="Type in all or part of the recipe name"/>
            </div>
            <div class="form-group">
                <label for="url">Recipe URL</label>
                <input type="text" class="form-control" id="url" placeholder="Type in part of the url to the recipe"/>
            </div>
            <div class="form-group">
                <label for="category">Recipe Category</label>
                <input type="text" class="form-control" id="category" placeholder="Search breakfast, lunch or dinner!"/>
            </div>
            <button id="search-submit" type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
        </form>
        <br>
    </div>
    <div id="searchResults" class="container">
        <h2>Search Results:</h2>
    </div>
